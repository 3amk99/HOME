<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weather App</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    input, button { padding: 5px; }
    #weather { margin-top: 20px; }
    .error { color: red; }
  </style>
</head>
<body>

  <h1>Weather Checker</h1>
  <input type="text" id="cityInput" placeholder="Enter city">
  <button id="checkBtn">Check Weather</button>

  <div id="weather"></div>

  <script>
    const button = document.getElementById('checkBtn');
const input = document.getElementById('cityInput');
const weatherDiv = document.getElementById('weather');

// Replace with your own OpenWeatherMap API key
const API_KEY = 'YOUR_API_KEY_HERE';

button.addEventListener('click', () => {
  const city = input.value.trim(); // get city from input

  if (!city) {
    weatherDiv.innerHTML = '<p class="error">Please enter a city name.</p>';
    return;
  }

  const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&units=metric&appid=${API_KEY}`;

  weatherDiv.innerHTML = 'Loading...'; // show loading

  fetch(url)
    .then(response => {
      if (!response.ok) {
        throw new Error('City not found');
      }
      return response.json();
    })
    .then(data => {
      // update DOM with weather info
      weatherDiv.innerHTML = `
        <h2>${data.name}, ${data.sys.country}</h2>
        <p>Temperature: ${data.main.temp} Â°C</p>
        <p>Weather: ${data.weather[0].description}</p>
      `;
    })
    .catch(error => {
      weatherDiv.innerHTML = `<p class="error">${error.message}</p>`;
    });
});

  </script>
</body>
</html>
