<!DOCTYPE html>
<html>
  <head>
    <title>World Time App</title>
  </head>
  <body>
    <h1>üåç World Time Finder</h1>

    <input id="city" type="text" placeholder="Enter a city (e.g. Paris)">
    <button id="btn">Show Time</button>

    <p id="output"></p>

    <script>
      const key = "df2f45836d87daaca0cbebee1eef0865";
      const cityInput = document.getElementById("city");
      const output = document.getElementById("output");

      document.getElementById("btn").addEventListener("click", async () => {
        const city = cityInput.value.trim();
        if (!city) return (output.textContent = "Please enter a city name.");

        output.textContent = "Loading...";

        try 
        {
          const res = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${key}`);
          if (!res.ok) throw new Error("City not found");

          const data = await res.json();
          const utc = Date.now() + new Date().getTimezoneOffset() * 60000;
          const localTime = new Date(utc + data.timezone * 1000);

          output.textContent = `Time in ${data.name}: ${localTime.toLocaleTimeString()}`;
        } 
        catch 
        {
          output.textContent = "‚ùå City not found or API error.";
        }
      });
    </script>
  </body>
</html>
