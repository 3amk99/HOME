<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Results Page</title>
</head>
<body>
  <h2>Here is the list of people</h2>
  <div id="showResult"></div>

  <script>
    let people = JSON.parse(localStorage.getItem("peopleList")) || [];
    let container = document.getElementById("showResult");

    if (people.length === 0) {
      container.innerHTML = "<p>No people added yet.</p>";
    } else {
      people.forEach(p => {
        container.innerHTML += `
              <strong>title:</strong> ${p.title}<br>
              <strong>code:</strong> ${p.code}<br>
              <strong>autor:</strong> ${p.autor}<br>
              <strong>year:</strong> ${p.year}<br>
              <strong>price:</strong> ${p.price}<br>
              <strong>possibility:</strong> ${p.possibility}<br>
              <strong>message:</strong> ${p.message}<br>
              <strong>photo:</strong>  <img src="${p.photo}" width="100"><br>
              `;
      });
    }
  </script>
</body>
</html>
