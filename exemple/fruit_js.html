<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fruit List</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f4f4f4;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin: 20px;
    }
    .card {
      background-color: white;
      border: 2px solid #ddd;
      border-radius: 10px;
      padding: 15px;
      width: 150px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

  <h2>üçé Fruit List</h2>
  <div class="container" id="fruitList"></div>

  <script>
    // List of people and their favorite fruit
    const fruits = [
      { name: "Alice", fruit: "Apple üçè" },
      { name: "Bob", fruit: "Banana üçå" },
      { name: "Charlie", fruit: "Cherry üçí" },
      { name: "Dina", fruit: "Orange üçä" }
    ];

    // Find the container
    const container = document.getElementById("fruitList");

    // Loop through the list and create squares
    fruits.forEach(item => {
      const div = document.createElement("div");
      div.classList.add("card");
      div.innerHTML = `<strong>${item.name}</strong><br>${item.fruit}`;
      container.appendChild(div);
    });
  </script>

</body>
</html>
